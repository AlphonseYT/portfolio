                <div class="certificate-card">

                        <h3>Google Cybersecurity Professional Certificate</h3>
                        <p class="certificate-date">March 2025</p>
                        <p class="certificate-issuer">Issued by Google</p>
                        <a href="#" class="cyber-button certificate-link">

                    </div>
                </div>
